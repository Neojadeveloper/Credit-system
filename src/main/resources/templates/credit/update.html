<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: head('Credit Update Page')">
</head>
<body>
<section th:include="fragment.html :: navbar"></section>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <form th:action="@{/credit/update/{id}(id=${credit.id})}" th:method="post" th:object="${credit}">
                <div class="form-group">
                    <input class="form-control" type="hidden" id="id" name="id" th:value="${credit.id}"/>
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" th:value="${credit.firstname}"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" th:value="${credit.lastname}"/>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="amount" th:value="${credit.amount}" required />
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="duration" th:value="${credit.duration}"/>
                </div>
                <div class="form-group">
                    <label for="percentage">Percentage</label>
                    <input type="number" class="form-control" name="percentage" id="percentage" th:value="${credit.percentage}"/>
                </div>
                <div class="form-group">
                    <label for="percentage">Chart Day</label>
                    <input type="number" class="form-control" name="chartDay" id="chartDay" th:value="${credit.chartDay}"/>
                </div>
                <button type="submit" class="btn btn-primaray">âž• Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
