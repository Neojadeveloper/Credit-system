<section th:fragment="create_credit_modal">
    <div class="modal fade" id="createCreditModal" tabindex="-1" role="dialog" aria-labelledby="createCreditModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCreditModalLabel">Add New Credit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/credit/create/}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="firstname">Firstname</label>
                                    <input type="text" class="form-control" name="firstname" id="firstname"
                                           placeholder="Firstname...">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="lastname">Lastname</label>
                                    <input type="text" class="form-control" name="lastname" id="lastname"
                                           placeholder="Lastname...">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="amount">Amount</label>
                                    <input type="number" class="form-control" name="amount" id="amount"
                                           placeholder="1000 sum ..." min="1000">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="duration">Duration</label>
                                    <input type="number" class="form-control" name="duration" id="duration"
                                           placeholder="3 year ... " min="1">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="percentage">Percentage</label>
                                    <input type="number" class="form-control" name="percentage" id="percentage"
                                           placeholder="3 % ... " min="1" max="100">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="chartDay">Chart Day</label>
                                    <input type="number" class="form-control" name="chartDay" id="chartDay"
                                           placeholder="3 (har oyning shusanasi) " min="1" max="30" n>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-success" accesskey="n">Save</button>
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
